# Application name
spring.application.name=MindIntegrityStudios

# Banner mode
spring.main.banner-mode=off

# Add color annotations
spring.output.ansi.enabled=ALWAYS

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mindintegritystudios?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# Logging configuration
logging.level.com.MindinStudios.Backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JSON pretty print (optional, for development)
spring.jackson.serialization.indent-output=true

# Additional debug logging for request mapping
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE